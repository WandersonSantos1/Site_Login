<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Telas de login/Projeto 1/css/style.css">
</head>
<body>
    <div class ="main-login">
        <div class="left-login">
            <h1>Bem vindo(a) à nossa equipe<br> Suba a bordo e navegue </h1>
            <img src="css/Image/boat-captain-animate.svg" class="left-login-image" alt="Capitao">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name ="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>    
                    <input type="password" name ="Senha" placeholder="Senha">   
                </div>              
                <button class="btn-login">Login</button>    
            </div>
        </div>
    </div>
</body>
</html>
